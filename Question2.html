<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function searchArray(arr, val) {
  if (arr.length === 0) {
    return false;
  }
  
  if (arr[0] === val) {
    return true;
  }
  
  // recursive case: search the rest of the array for the value
  return searchArray(arr.slice(1), val);
}

    </script>
    
</body>
</html>
